<!doctype html>
<html class="no-js" lang="">

<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="game-area">
    <div id="game-data-container">
      <div id="main-game-text-container" class="center-yx">
        <div class="game-message"></div>
        <div id="game-score-container">Score: <span id="game-score">0</span></div>
      </div>
    </div>
    <div id="game-play-container">
      <div id="left-arrow-container" class="arrow-container"><span id="left-arrow" class="arrow center-yx"><</span></div>
      <div id="play-area" class="center-yx">
        <div id="cards-container">
        </div>
      </div>
      <div id="right-arrow-container" class="arrow-container"><span id="right-arrow" class="arrow center-yx">></span></div>
    </div>
    <div id="game-control-container">
      <btn id="new-game" class="center-yx"><span>Start a New Game</span></btn>
      <div id="hi-lo-btn-container" class="center-yx">
        <btn id="low"><span>Low</span></btn>
        <btn id="high"><span>High</span></btn>
      </div>
    </div>
    <div id="shaded-area"></div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
